{% extends "layout2.html" %}

{% block title %}Summary{% endblock %}

{% block content %}
    <div class="container">
        <h1>Summarization</h1>

        <!-- Form to input paragraph -->
        <form method="POST" action="{% url 'ask_me:summary' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="paragraph">Please input cyber security related paragraph or sentences:</label>
                <textarea id="paragraph" name="paragraph" rows="6" class="form-control" placeholder="Please input your question..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Summary</button>
        </form>

        <!-- Display the generated summary -->
        {% if summary %}
            <hr>
            <h3>Generated Summary:</h3>
            <div class="summary-block">
                <p>{{ summary }}</p>
            </div>
            <!-- Button to generate summary again -->
            <form method="POST" action="{% url 'ask_me:summary' %}">
                {% csrf_token %}
                <input type="hidden" name="paragraph" value="{{ paragraph }}">
                <button type="submit" class="btn btn-secondary">Generate Summary Again</button>
            </form>
        {% endif %}
    </div>
{% endblock %}
