{% extends "layout2.html" %}
{% block title %}Detailed Information{% endblock %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

<h1>Detailed Information</h1>

<div class="main-panel">
    <label for="time" class="label-title">Time:</label>
    <div class="detail-info">
        <p>{{ time }}</p>
    </div>

    <label for="input_log" class="label-title">Input Cowrie Log:</label>
    <div class="detail-info-log">
        <p>{{ input_log }}</p>
    </div>

    <label for="attack_type" class="label-title">Attack Type:</label>
    <div class="detail-info">
        <p><a href="{% url 'your_help_coach:help_coach' %}?type={{ attack_type }}">{{ attack_type }}</a></p>
    </div>

    <label for="attack_percentage" class="label-title">This attack type has also affected {{ attack_percentage }}% of all our users.</label>
    <br><br><br>

    <label for="chart" class="label-title">Pie Chart of 16 class probabilities</label>
    <div class="chart-container">
        <div class="pie-chart">
            <canvas id="pieChart"></canvas>
        </div>

        <div class="top5-table">
            <p class="top5-title">Top-5 Class Probability</p>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Class</th>
                        <th>Probability</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 由 JavaScript 填充表格資料 -->
                </tbody>
            </table>
        </div>
    </div>
    <span class="conf">Overall Prediction Confidence: {{ conf }}</span>
    <br><br><br>
    <a href="{% url 'ask_me:cHistory' %}" class="back-btn">Back To Previous Page</a>
</div>

<style>
    .main-panel {
        width: auto;
        height: auto;
        min-height: 1000px;
        margin: -10px 10px 20px;
        padding-top: 20px;
        box-sizing: border-box;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .label-title {
        color: #323232;
        font-size: 22px;
        font-weight: bold;
        cursor: text;
    }

    .detail-info {
        color: #323232;
        background-color: #f1f3f5;
        text-align: center;
        padding: 15px;
        margin: 10px 80px 50px;
        font-family:"Calibri", sans-serif;
        font-size: 18px;
        border-radius: 8px;
    }

    .detail-info a {
        text-decoration: none;
        color: #323232;
    }

    .detail-info a:hover {
        text-decoration: underline;
    }

    .detail-info-log {
        color: #323232;
        background-color: #f1f3f5;
        text-align: left;
        padding: 15px 25px;
        margin: 10px 80px 50px;
        font-family:"Calibri", sans-serif;
        font-size: 18px;
        border-radius: 8px;
    }

    .chart-container {
        width: 100%;
        height: 500px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    .pie-chart {
        height: 80%;
        width: 62%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        overflow: auto;
        padding-right: 7.5%;
    }

    .top5-table {
        width: 32%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        padding-right: 4%;
        white-space: nowrap;
    }

    .top5-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #000;
    }

    table {
        font-size: 14px;
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 14px 10px;
        text-align: center;
        color: #323232;
    }

    th {
        background-color: #f4f4f4;
        font-weight: bold;
    }

    .conf {
        color: #323232;
        background-color: #f5f5f5;
        font-size: 20px;
        font-family:"Calibri", sans-serif;
        width: auto;
        text-align: center;
        padding: 12px;
        margin: 5px auto 0px;
        border-radius: 8px;
    }

    .back-btn {
        margin: 20px auto;
        display: inline-block;
        width: auto;
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background-color: #6A8DB1;
        color: #fff;
        cursor: pointer;
        margin-bottom: 30px;
        transition: background-color 0.3s ease;
        text-decoration: none;
    }
    
    .back-btn:hover {
        background-color: #386C91;
    }
</style>

<script>
    // 從 Django 傳遞數據
    const categories = {{ categories|safe }};
    const probabilities = {{ probabilities|safe }};
    const top_5_cat = {{ top_5_cat|safe }};
    const top_5_prob = {{ top_5_prob|safe }};

    // 創建圓餅圖
    const ctx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: categories,
            datasets: [{
                label: '百分比',
                data: probabilities,
                backgroundColor: [
                    '#FF6384CC', // 紅色
                    '#36A2EBCC', // 藍色
                    '#FFCE56CC', // 黃色
                    '#4BC0C0CC', // 藍綠
                    '#9966FFCC', // 紫色
                    '#FF9F40CC', // 橙色
                    '#29366FCC', // 靛色
                    '#BCE784CC', // 淺綠
                    '#FF99C8CC', // 粉紅
                    '#9D8DF1CC', // 淡紫
                    '#38B764CC', // 綠色
                    '#119DA4CC', // 深青
                    '#F4D670CC', // 沙黃
                    '#8D99AECC', // 灰藍
                    '#2D3D4DCC', // 深灰
                    '#EE964BCC'  // 土橙
                ],
                borderColor: [
                    '#FFFFFFFF'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            const label = tooltipItem.label || '';
                            const value = tooltipItem.raw || 0;
                            return `${label}: ${(value * 100).toFixed(2)}%`;
                        }
                    }
                },
                datalabels: {    // 圓餅圖上的百分比標籤
                    formatter: (value, ctx) => {
                        const total = ctx.dataset.data.reduce((a, b) => a + b, 0);
                        const percentage = ((value / total) * 100).toFixed(0);
                        return `${percentage}%`;
                    },
                    color: '#fff',
                    font: {
                        weight: 'bold',
                        size: 12
                    }
                },
                legend: {
                    position: 'left',
                    align: 'center',
                    labels: {
                        font: {
                            size: 12 // 設定字體大小
                        },
                        boxWidth: 12, // 調整圖例框大小
                        padding: 8   // 增加間距
                    }
                }
            }
        },
        plugins: [ChartDataLabels]
    });

    // 創建前五高機率的類別表格
    const tableBody = document.querySelector("#dataTable tbody");

    top_5_cat.forEach((category, index) => {
        const row = document.createElement("tr");

        const categoryCell = document.createElement("td");
        categoryCell.textContent = category;

        const probabilityCell = document.createElement("td");
        probabilityCell.textContent = (top_5_prob[index] * 100).toFixed(2) + "%";

        row.appendChild(categoryCell);
        row.appendChild(probabilityCell);
        tableBody.appendChild(row);
    });
</script>

{% endblock %}
