<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Brandname{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
            background-color: #D2F7FF;
        }
        header {
            background-color: #D2F7FF;
            color: #333;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            background-color: #9EECff;
            padding: 10px;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between logo and menu items */
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px; /* Adjust size as needed */
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-links a {
            color: #000;
            text-decoration: none;
            margin: 0 15px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #00CCFF;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #35D7FF;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Button styling */
        button {
            display: inline-block;
            position: inline-block;
            width: 30%;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #35d7ff;
            color: #000;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00CCFF;
        }

        /* Ensure button link styles are correct */
        button-link {
            text-decoration: none; /* Remove underline */
        }



        /* Style the form container */
        form {
            text-align: center; /* Align text to the left */
            max-width: 600px; /* Set a maximum width */
            margin: 0 auto; /* Center the form container on the page */
            padding: 20px; /* Add some padding */
            background-color: #ffffff; /* Optional: Set a background color */
            border-radius: 10px; /* Optional: Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow for visual separation */
        }
    </style>
</head>




<body>
    <header>
        <h1>My Website</h1>
    </header>
    
    <nav>
        <div class="logo">
            <img src="{% static 'images/temporary_logo.png' %}" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="{% url 'homepage_view' %}">Home</a>
            <a href="{% url 'about_view' %}">About</a>
            
            <!-- Dropdown Menu for "Ask Me" -->
            <div class="dropdown">
                <a href="#">Ask Me</a>
                <div class="dropdown-content">
                    <a href="{% url 'ask_me:classification' %}">Classification</a>
                    <a href="{% url 'ask_me:qa' %}">QA</a>
                    <a href="{% url 'ask_me:summary' %}">Summary</a>
                </div>
            </div>

            <!-- Dropdown Menu for "Your Help Coach" -->
            <div class="dropdown">
                <a href="#">Attack Suggestion</a>
                <div class="dropdown-content">
                    <a href="{% url 'your_help_coach:attack_suggestion' %}">Detailed Suggestion</a>
                </div>
            </div>

            <!-- Dropdown Menu for "Login/Register" -->
            <div class="dropdown">
                <a href="#">
                    <img src="{% static 'images/login.png' %}" alt="Login" style="height: 30px; vertical-align: middle;">
                </a>
                <div class="dropdown-content">
                    <a href="{% url 'users:login' %}">Login</a>
                    <a href="{% url 'users:register' %}">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Content from child templates will be injected here -->
        {% endblock content %}
    </div>

    <footer>
        <p>&copy; 2024 GroupXX</p>
    </footer>
</body>
</html>
