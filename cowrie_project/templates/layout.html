<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Loglytics
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
            background-color: #DCDCDC;
        }

        header {
            background-color: #DCDCDC;
            color: #333;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            background-color: #6A8DB1;
            padding: 10px;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between left and right sections */
            margin-top: -20px; /* 調整Y軸位置，根據需要調整數值 */
            font-size: 17px;
            transform: scale(1, 1.03);
        }
        
        .logo {
            display: flex;
            align-items: center;
            padding-left: 10px;
            padding-right: 12px;
        }

        .logo img {
            width: 30px;
            height: 38px; /* Adjust size as needed */
        }

        .nav-links {
            display: flex;
            align-items: center;
            position: relative;
            margin-right: auto; /* Move nav links to the left */
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .nav-right {
            display: flex; /* Align Login and Register to the right */
            align-items: center;
        }

        .nav-right a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 25px;
        }

        .nav-right a:hover {
            text-decoration: underline; /* 添加底線 */
        }

        .nav-right button {
            background-color: #000; /* 按鈕背景顏色 */
            color: #ffffff; /* 按鈕文字顏色 */
            border: 0px; /* 去掉邊框 */
            width: auto;
            border-radius: 4px; /* 添加圓角 */
            padding: 8px 12px; /* 按鈕內邊距 */
            cursor: pointer; /* 鼠標懸停時顯示手形光標 */
            transition: background-color 0.3s; /* 添加過渡效果 */
            white-space: nowrap;
            position: relative;
            top: 10px;
            margin-right: 10px;
            font-size: 17px;
        }

        .nav-right button:hover {
            background-color: #8ec1f5; /* 鼠標懸停時的背景顏色 */
        }

        .logout-form {
            background-color: #6A8DB1;
            height: 20px;
            margin: 8px 0px;
            border: none;
            box-shadow: none;
        }

        .logout-form button {
            background: none;
            color: #ffffff;
            border: none;
            width: auto;
            cursor: pointer;
            white-space: nowrap;
            position: relative;
            top: -18px;
            font-size: 17px;
        }

        .logout-form button:hover {
            background-color: #6A8DB1;
            text-decoration: underline;
        }

        .about-container {
            display: flex;
            width: auto;
            height: auto;
            justify-content: center;
            gap: 30px; /* 控制區塊之間的間距 */
            text-align: center;
        }
        
        .about-section {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd; /* 添加邊框以區分各區塊 */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* 添加陰影 */
            max-width: 320px; /* 控制區塊的最大寬度 */
            height: 340px;
            text-align: center;
        }

        .about-section-mission {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd; /* 添加邊框以區分各區塊 */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* 添加陰影 */
            max-width: 320px; /* 控制區塊的最大寬度 */
            text-align: left;
            font-size: 17px;
        }

        .about-section-mission h2 {
            text-align: center;
        }

        .team-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            row-gap: 40px; /* 控制區塊之間的行距 */
            column-gap: 20px;
            margin-top: 20px;
        }

        .team-member {
            position: relative;
            width: 65px;
            height: 65px;
            text-align: center;
            cursor: pointer;
        }

        .team-photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .team-photo:hover {
            transform: scale(1.1); /* 鼠標懸停時圖片放大 */
        }

        .member-name {
            position: absolute;
            bottom: -28px; /* 顯示在頭像下方 */
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #333;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            white-space: nowrap;
        }

        .team-member:hover .member-name {
            opacity: 1; /* 鼠標懸停時顯示名字 */
        }

        .contact-member {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            text-align: center; /* Center text */
            margin-top: 20px; /* Add space above the contact member block */
        }

        .contact-photo {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #386C91;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            top: 100%;
            left: 0;
            transition: max-height 0.7s ease, opacity 0.7s ease, visibility 0.7s ease;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
        }
        
        .dropdown:hover .dropdown-content {
            max-height: 300px;
            opacity: 1;
            visibility: visible;
            background-color: #386C91;
        }
        
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            left: -50px; /* 向左移動 */
        }
        
        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .container {
            max-width: auto;
            max-height: auto;
            margin: 20px auto 60px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        
        /* Button styling */
        button {
            display: inline-block;
            position: inline-block;
            width: 30%;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #6A8DB1;
            color: #fff;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #386C91;
        }

        /* Ensure button link styles are correct */
        button-link {
            text-decoration: none; /* Remove underline */
        }

        /* Style the form container */
        form {
            text-align: center; /* Align text to the left */
            max-width: 600px; /* Set a maximum width */
            margin: 0 auto; /* Center the form container on the page */
            padding: 20px; /* Add some padding */
            background-color: #ffffff; /* Optional: Set a background color */
            border-radius: 10px; /* Optional: Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow for visual separation */
            margin-top: -20px; /* 調整Y軸位置，根據需要調整數值 */
        }

        .form-with-validation {
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: -20px;
            display: flex;
            flex-flow: column;
        }

        .form-with-validation div {
            display: flex; /* 關鍵 */
            flex-flow: column; /* 關鍵：垂直排列元素 */
            gap: 0.5rem;
        }

        .form-with-validation input {
            margin: 0 auto;
            width: 220px;
            height: 24px;
        }

        .form-with-validation ul li {
            list-style-position: inside; /*讓列點的點可以和文字一起移動 */
            padding-left: 122px; /* 列點文字向右移動 */
            text-align: left;
        }

        .form-with-validation button {
            display: block;
            margin: 0 auto; /* 水平置中 */
        }

        .form-with-validation span {
            font-size: 18px;
            color: #333;
            margin: 20px 0px 7px;
        }

        .register-emailfield {
            margin: 0 auto;
            width: 220px;
            height: 22px;
        }

        .form-login {
            text-align: center;
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: -10px;
            padding-top: 40px;
            padding-bottom: 24px;
            display: flex;
            flex-flow: column;
            gap: 1.6rem;
        }

        .form-login button {
            display: block;
            margin: 10px auto 0px;
        }

        .form-login input {
            width: 200px;
            height: 24px;
            margin-left: 3px;
        }

        .form-login span {
            font-size: 18px;
            color: #333;
            margin-top: -5px;
        }

        .form-verify {
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
            padding: 30px 50px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-flow: column;
            gap: 30px;
        }

        .form-verify div {
            display: flex;
            flex-flow: column;
            gap: 0.5rem;
        }

        .form-verify input {
            margin: 0 auto;
            width: 240px;
            height: 26px;
            text-align: center;
            font-size: 17px;
        }

        .form-verify button {
            display: block;
            margin: 40px auto 6px;
        }

        .google-login-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #fefefe;
            border-radius: 6px;
            box-shadow: 1px 1px 2px 0.5px rgba(0, 0, 0, 0.2);
            margin: -15px auto 10px;
            text-decoration: none;
            color: #000;
        }
        
        .google-login-btn img {
            height: 20px;
            width: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        .google-login-btn-register {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #fefefe;
            border-radius: 6px;
            box-shadow: 1px 1px 2px 0.5px rgba(0, 0, 0, 0.2);
            margin: 10px auto;
            text-decoration: none;
            color: #000;
        }
        
        .google-login-btn-register img {
            height: 20px;
            width: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <header>
        
    </header>
    
    <nav>
        <div class="logo">
            <a href="{% url 'homepage_view' %}" >
                <img src="{% static 'images/Logo2.png' %}">
            </a>
        </div>
        <div class="nav-links">
            <a href="{% url 'about_view' %}">About</a>
            
            <!-- Dropdown Menu for "Ask Me" -->
            <div class="dropdown">
                <a href="#">Ask Me</a>
                <div class="dropdown-content">
                    <a href="{% url 'ask_me:classification' %}">Classification</a>
                    <a href="{% url 'ask_me:qa' %}">QA</a>
                    <a href="{% url 'ask_me:summary' %}">Summarization</a>
                </div>
            </div>

            <!-- Dropdown Menu for "Your Help Coach" -->
            <div class="dropdown">
                <a href="#">Your Help Coach</a>
                <div class="dropdown-content">
                    <a href="{% url 'your_help_coach:attack_suggestion' %}">Detailed Suggestion</a>
                </div>
            </div>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                <form action="{% url 'users:logout' %}" method="post" class="logout-form">
                    {% csrf_token %}
                    <button>Logout</button>
                </form>
            {% else %}
                <a href="{% url 'users:login' %}">Login</a>
                <button onclick="location.href='{% url 'users:register' %}'">
                    Join for Free
                </button>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Content from child templates will be injected here -->
        {% endblock content %}
    </div>

    <footer>
        <p>&copy; 2024 Loglytics</p>
    </footer>
</body>
</html>
