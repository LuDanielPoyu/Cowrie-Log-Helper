<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Loglytics
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
    <style>
        html, body {
            height: 100%; /* Full height for the page */
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Flexbox for body */
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #DCDCDC;
            min-height: 100vh; /* Ensure body expands to fill the viewport */
            margin: 0;
            padding: 0;
        }
        
        /* Header styles */
        header {
            background-color: #DCDCDC;
            color: #333;
            padding: 10px 0;
            text-align: center;
            flex-shrink: 0; /* Prevent header from shrinking */
        }
        
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        /* Sidebar (nav) */
        nav {
            background-color: #6A8DB1;
            padding: 10px;
            color: #000;
            display: flex;
            flex-direction: column;
            width: 200px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            margin-top: 10px;
        }
        
        .logo img {
            height: 40px; /* Adjust size as needed */
        }
        
        .nav-links {
            display: flex;
            flex-direction: column;
            margin-left: 12px;
            text-align: left;
            overflow: hidden; /* 隱藏內容的超出部分 */
            height: auto; /* 初始展開狀態 */
            transition: height 0.5s ease; /* 添加過渡效果 */
            white-space: nowrap;
            font-size: 15.8px;
            gap: 3px;
        }
        
        .nav-links li {
            padding: 5px 5px 5px 4px;
        }
        
        .nav-links li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        
        .nav-links li a:hover {
            background-color: #386C91;
            color: #fff;
            border-radius: 5px;
        }
        
        .nav-links li a.active {
            background-color: #386C91;
            color: #fff;
            border-radius: 5px;
        }
        
        /* 顯示或隱藏的行為由 JavaScript 控制 */
        .nav-links.hide {
            height: 0;
        }
        
        .toggle-btn {
            color: white;
            border: none;
            padding: 10px 10px 10px 5px;
            cursor: pointer;
            display: flex;
            background-color: transparent;
            align-items: center;
        }
        
        .toggle-btn img {
            width: 12px; /* 圖片寬度 */
            height: 12px; /* 圖片高度 */
            margin-right: 9px; /* 圖片和文字之間的間距 */
        }
        
        .toggle-btn span {
            color: #fff;
            font-size: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        
        /* Main content container */
        .container {
            margin: 5px 25px 20px 225px;
            padding: 20px 30px 10px;
            flex: 1; /* This allows the container to take up remaining space */
            background-color: #fff;
            width: calc(100% - 250px); /* Adjust for sidebar */
            max-width: 1350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Result block */
        .result {
            width: 96%;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            font-size: 18px;
            margin: 20px 30px 60px;
            padding: 15px;
        }
        
        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: calc(100% - 200px);
            margin-left: 200px;
            flex-shrink: 0; /* Ensure footer doesn't shrink */
        }
        
        /* Button styling */
        button {
            margin: 0 auto 16px;
            display: inline-block;
            width: auto;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #6A8DB1;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }
        
        button:hover {
            background-color: #386C91;
        }
        
        /* Style the form container */
        form {
            text-align: left;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .learn-more-list {
            text-align: left;
            padding-left: 90px;
        }
        
        .learn-more-list li {
            padding-left: 10px;
            margin-left: 60px;
            margin-right: 80px;
        }

        .error-class {
            width: auto;
            color: #F00;
            background-color: #f9e0e2;
            padding: 10px 30px;
            font-size: 17px;
            border: none;
            border-radius: 4px;
            margin: 0 auto 20px;
            display: inline-block;
            text-align: center;
        }

        .history-btn {
            margin: 16px auto 14px;
            display: inline-block;
            width: auto;
            font-size: 18px;
            padding: 8px 24px;
            border: none;
            border-radius: 8px;
            background-color: #7496bb;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            text-decoration: none;
        }

        .history-btn:hover {
            background-color: #4074a0;
        }
    </style>
</head> 

<body>
    <header>
        <h1> </h1>
    </header>
    
    <nav>
        <div class="logo">
            <a href="{% url 'homepage_view' %}">
                <img src="{% static 'images/Logo2.png' %}" alt="Logo">
            </a>
        </div>
        
        <div class="toggle-btn" id="toggle-btn-1">
            <img src="{% static 'images/minus.png' %}" alt="Toggle Navigation" class="toggle-img" id="toggle-img-1">
            <span>Ask Me</span>
        </div>
        <ul class="nav-links" id="nav-links-1">
            <li><a href="{% url 'ask_me:classification' %}" class="{% if request.path == '/ask_me/classification/' %}active{% endif %}">Classification</a></li>
            <li><a href="{% url 'ask_me:qa' %}" class="{% if request.path == '/ask_me/qa/' %}active{% endif %}">QA</a></li>
            <li><a href="{% url 'ask_me:summary' %}" class="{% if request.path == '/ask_me/summary/' %}active{% endif %}">Summarization</a></li>
        </ul>

        <div class="toggle-btn" id="toggle-btn-2">
            <img src="{% static 'images/minus.png' %}" alt="Toggle Navigation" class="toggle-img" id="toggle-img-2">
            <span>Help Coach</span>
        </div>
        <ul class="nav-links" id="nav-links-2">
            <li><a href="{% url 'your_help_coach:attack_suggestion' %}" class="{% if request.path == '/your_help_coach/attack_suggestion/' %}active{% endif %}">Detailed Suggestion</a></li>
        </ul>

    </nav>
    <script src="{% static 'js/script.js' %}"></script>

    <div class="container">
        {% block content %}
        <!-- Content from child templates will be injected here -->
        {% endblock content %}
    </div>

    <footer>
        <p>&copy; 2024 Loglytics</p>
    </footer>
</body>
</html>
