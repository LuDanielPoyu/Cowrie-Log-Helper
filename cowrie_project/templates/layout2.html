<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Brandname{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
            background-color: #D2F7FF;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        header {
            background-color: #D2F7FF;
            color: #333;
            padding: 10px 0;
            text-align: center;
            flex-shrink: 0;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            background-color: #9EECff;
            padding: 10px;
            color: #000000;
            display: flex;
            flex-direction: column;
            width: 150px; /* Width of the sidebar */
            position: fixed; /* Fixed position for sidebar */
            height: 100%; /* Full height */
            top: 0;
            left: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Optional: Add shadow to sidebar */
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            height: 40px; /* Adjust size as needed */
        }

        .nav-links {
            display: flex;
            flex-direction: column;
        }
        .nav-links a {
            color: #000;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin-bottom: 10px;
        }
        .nav-links a:hover {
            background-color: #00CCFF;
            color: #fff;
            border-radius: 5px;
        }
        .dropdown {
            position: relative;
            max-width: 100px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #00CCFF;
            width: 100px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #35D7FF;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .recent-history {
            background-color: #00CCFF; /* Set the background color */
            padding: 10px; /* Add some padding */
            border-radius: 8px; /* Optional: Add rounded corners */
            color: #000; /* Text color inside the section */
            margin-top: 30px; /* Adjust as needed for spacing */
        }

        .recent-history h2 {
            margin-top: 0; /* Remove top margin from the heading */
        }

        .recent-history ul {
            list-style: none; /* Remove default list styling */
            padding: 0; /* Remove default padding */
        }

        .recent-history li {
            padding: 8px 0; /* Add padding to list items */
        }


        .container {
            /* margin-left: 270px; /* Offset for the sidebar */
            position: center;
            padding: 20px;
            width: 80%; /* Use the full width of the screen */
            max-width: none; /* Remove any max-width constraints */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* New styles to move the container */
            transform: translateX(60px); /* Move 100px to the left */
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: calc(100% - 250px); /* Adjust width considering the sidebar */
            bottom: 0;
            left: 250px; /* Adjust position considering the sidebar */
        }

        /* Button styling */
        button {
            display: inline-block;
            position: inline-block;
            width: 30%;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #35d7ff;
            color: #000;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00CCFF;
        }

        /* Ensure button link styles are correct */
        button-link {
            text-decoration: none; /* Remove underline */
        }

        /* Style the form container */
        form {
            text-align: left; /* Align text to the left */
            max-width: 1200px; /* Set a maximum width */
            margin:  auto; /* Center the form container on the page */
            padding: 20px; /* Add some padding */
            background-color: #ffffff; /* Optional: Set a background color */
            border-radius: 10px; /* Optional: Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow for visual separation */
        }
    </style>
</head>

<body>
    <header>
        <h1>My Website</h1>
    </header>
    
    <nav>
        <div class="logo">
            <a href="{% url 'homepage_view' %}">
                <img src="{% static 'images/temporary_logo.png' %}" alt="Logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="{% url 'ask_me:classification' %}">Classification</a>
            <a href="{% url 'ask_me:qa' %}">QA</a>
            <a href="{% url 'ask_me:summary' %}">Summary</a>
            <a href="{% url 'your_help_coach:attack_suggestion' %}">Attack Suggestion</a>
        </div>

        <!-- Recent History Section -->
        <!-- <div class="recent-history">
            <h3>Recent History</h3>
            <ul>
                <li>Recent history 1</li>
                <li>Recent history 2</li>
                <li>Recent history 3</li>
            </ul>
        </div> -->


        <div class="login">
            <a href="{% url 'users:login' %}">
                <img src="{% static 'images/login.png' %}" alt="Login" style="height: 30px; vertical-align: middle;">
            </a>
</div>

    </nav>

    <div class="container">
        {% block content %}
        <!-- Content from child templates will be injected here -->
        {% endblock content %}
    </div>

    <footer>
        <p>&copy; 2024 GroupXX</p>
    </footer>
</body>
</html>
